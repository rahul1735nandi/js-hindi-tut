<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = langName;  // This is not the optimise way it will traverse the entire tree
        document.querySelector('.language').appendChild(li);
    }

    // addLanguage('Python');
    // addLanguage('TypeScript');

    function addOptLanguage(language) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(language));  // This is more optimise way
        document.querySelector('.language').appendChild(li);
    }
    addOptLanguage('TypeScript');
    addOptLanguage('Java');

    //Edit

    const secondLang = document.querySelector('li:nth-child(2)');
    console.log(secondLang);
    // secondLang.innerHTML = "Mojo";

    const newLi = document.createElement('li');
    // newLi.textContent = "Mojo";

    newLi.appendChild(document.createTextNode("dummy"));
    secondLang.replaceWith(newLi);

    //Edit

    const firstLang = document.querySelector('li:first-child');
    firstLang.outerHTML = '<li>C++</li>';

    //Remove

    const lastLang = document.querySelector('li:last-child');
    lastLang.remove();
</script>
</html>
