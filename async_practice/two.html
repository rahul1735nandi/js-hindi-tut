<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set interval function</title>
</head>
<body>
    <h1>Set Interval</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    let intervalId = null;

    function sayDate(msg) {
        console.log(Date.now(), msg);
    }

    function startInterval() {
        if(intervalId !== null) return; // Prevent multiple intervals
        intervalId = setInterval(sayDate, 1000, "Hi Rahul");
    }

    function stopInterval() {
        clearInterval(intervalId);
        intervalId = null;
    }

    startInterval();


    document.getElementById('start').addEventListener('click', startInterval);

    document.getElementById('stop').addEventListener('click', stopInterval)
</script>
</html>
