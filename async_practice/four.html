<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="insert">
        <div>Press Key to see the magic!</div>
    </div>
</body>
<script>
    //This is a event question


    const insert = document.getElementById('insert');

    window.addEventListener('keydown', (event) => {
        console.log(event?.key);

        insert.innerHTML = `
        <div class=color>
            <table>
                <tr>
                    <th>Key</th>
                    <th>KeyCode</th>
                    <th>Code</th>
                </tr>
                <tr>
                    <td>${event.key === " " ? 'Space': event.key}</td>
                    <td>${event.keyCode}</td>
                    <td>${event.code}</td>
                </tr>
            </table>
        </div>`
    })
</script>
</html>
